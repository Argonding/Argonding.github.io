    <style>

        /* 新增观鸟笔记特有样式 */
        .bird-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .category-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .category-card h2 {
            margin-top: 0;
            color: #4CAF50;
            border-bottom: 1px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .bird-categories {
                grid-template-columns: 1fr;
            }
        }
    </style>

                <h2>游禽/涉禽/走禽</h2>
                <p>包括鹭科、鹳科、鹤科等常在浅水或陆地活动的鸟类。它们通常有修长的腿和颈，适合在湿地环境中觅食。</p>

                <p>包括雀形目等多种鸣禽和啄木鸟等攀禽。它们以优美的鸣叫声和多样的栖息方式著称。</p>
            </div>
